<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <main class="container">
    <div class="heading">
      <h1>We're launching soon</h1>
    </div>

    <div class="card-container">
      <div class="card" id="days">
          <div class="time-segement">
            <div class="segement-display">
              <div class="segement-display_top">00</div>
              <div class="segement-display_bottom">00</div>
            <div class="segement-overlay">
              <div class="segement-overlay_top">00</div>
              <div class="segement-overlay_bottom">00</div>

            </div>

          </div>
        </div>

        <h3 class="description">Days</h3>
      </div>

      <div class="card" id="hours">
       <div class="time-segement">
            <div class="segement-display">
              <div class="segement-display_top">00</div>
              <div class="segement-display_bottom">00</div>
            <div class="segement-overlay">
              <div class="segement-overlay_top">00</div>
              <div class="segement-overlay_bottom">00</div>

            </div>

          </div>
        </div>

        <h3 class="description">Hours</h3>

      </div>

      <div class="card" id="minutes">
        <div class="time-segement">
            <div class="segement-display">
              <div class="segement-display_top">00</div>
              <div class="segement-display_bottom">00</div>
            <div class="segement-overlay">
              <div class="segement-overlay_top">00</div>
              <div class="segement-overlay_bottom">00</div>

            </div>

          </div>
        </div>

        <h3 class="description">Minutes</h3>

      </div>

      <div class="card" id="seconds">
        <div class="time-segement">
            <div class="segement-display">
              <div class="segement-display_top">00</div>
              <div class="segement-display_bottom">00</div>
            <div class="segement-overlay">
              <div class="segement-overlay_top">00</div>
              <div class="segement-overlay_bottom">00</div>

            </div>

          </div>
        </div>


        <h3 class="description">Seconds</h3>

      </div>

    </div>

    <div class="social" >
      <a href="#"><img src="./images/icon-facebook.svg"  alt=""></a>
      <a href="#"><img src="./images/icon-pinterest.svg" alt=""></a>
      <a href="#"><img src="./images/icon-instagram.svg" alt=""></a>
      
    </div>
    
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="norefferer">Frontend Mentor</a>. 
    Coded by <a href="#" rel="norefferer">Just-Tara</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
